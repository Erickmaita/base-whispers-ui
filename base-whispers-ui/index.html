<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Susurros de Base</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">

    <header class="header">
      <h1>Susurros de Base</h1>
      <p>Susurros anónimos, en la Base.</p>
    </header>

    <div class="tabs">
      <button class="tab active" data-tab="send">Enviar susurro</button>
      <button class="tab" data-tab="mine">Mis susurros</button>
    </div>

    <!-- ENVIAR -->
    <section id="send" class="tab-content active">
      <label>Dirección de la billetera del destinatario</label>
      <input type="text" placeholder="0x..." />

      <label>Tu susurro</label>
      <textarea id="message" maxlength="280"
        placeholder="Comparte tus pensamientos anónimos..."></textarea>
      <div id="counter" class="counter">0 / 280</div>

      <button class="send-btn">Enviar susurro</button>
    </section>

    <!-- MIS SUSURROS -->
    <section id="mine" class="tab-content">
      <p class="empty">Conecta tu billetera para ver tus susurros.</p>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
